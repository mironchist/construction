{% extends 'construction/base.html' %}

{% block title %}Пароль успешно изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center mb-0">Пароль изменен</h2>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle-fill"></i>
                    <p class="mb-0">Ваш пароль был изменен. Теперь вы можете войти в систему с новым паролем.</p>
                </div>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Войти в систему</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
