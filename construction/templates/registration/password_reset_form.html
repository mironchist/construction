{% extends 'construction/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center mb-0">Сброс пароля</h2>
            </div>
            <div class="card-body">
                <p>Забыли пароль? Введите свой email ниже, и мы вышлем вам инструкции по установке нового пароля.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" autocomplete="email" maxlength="254" required id="id_email">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Сбросить пароль</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}" class="btn btn-link">Назад к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
